<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <form class="row" method="POST" action="update.html">
        <input type="hidden" name="confirm" value="yes"/>
        <div class="col-md-12">
            <div data-template="app:confirmInventory"/>
            <div class="row">
                <div class="col-md-4 text-right">Username</div>
                <div class="col-md-8">
                    <input type="text" name="username"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">Password</div>
                <div class="col-md-8">
                    <input type="password" name="password"/>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div data-template="app:generateInventory"/>
        </div>
    </form>
</div>
